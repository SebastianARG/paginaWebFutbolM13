<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimos resultados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #3d3d3d;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        nav ul li {
            width: 100px;
            margin: 5px;
            text-align: center;
            background-color: #4d4d4d;
            border-radius: 10px;
            overflow: hidden;
        }

        nav ul li a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            width: 100%;
            height: 100%;
        }

        nav ul li a:hover {
            background-color: #800080;
        }

        h1 {
            margin-top: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .score-box {
            background-color: #4d4d4d;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            width: 45%; /* Ocupa el 45% del ancho de la pantalla */
            max-width: 600px; /* Tamaño máximo en pantallas grandes */
            min-width: 300px; /* Tamaño mínimo en pantallas pequeñas */
            box-sizing: border-box;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 2vw; /* Se adapta según el ancho de la pantalla */
        }

        .arrow, .diamond {
            font-size: 2vw;
            color: red;
        }

        .score {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Hace que los elementos se expandan para llenar el espacio */
            height: 50px;
            border-radius: 25px; /* Bordes redondeados */
            font-size: 2vw; /* Se adapta según el ancho de la pantalla */
            font-weight: bold;
            color: white;
            margin: 0 10px; /* Margen entre los puntajes y los símbolos */
        }

        .score.green {
            background-color: #66ff66;
            color: #1a1a1a;
        }

        .score.red {
            background-color: #ff6666;
        }

        @media (max-width: 768px) {
            .score-box {
                width: 100%; /* En pantallas más pequeñas, ocupa todo el ancho */
            }

            .score {
                height: 40px;
                font-size: 4vw; /* Ajusta el tamaño de fuente en pantallas pequeñas */
            }
        }
    </style>
</head>
