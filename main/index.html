/* General styling for the navigation bar */
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    background-color: rgb(60, 60, 60);
    display: flex;
    justify-content: space-around;
    padding: 10px;
}

nav ul li {
    margin: 5px;
    text-align: center;
    border-radius: 10px;
}

nav ul li a {
    display: block;
    padding: 10px;
    color: white;
    text-decoration: none;
    width: 100%;
    height: 100%;
}

nav ul li a:hover {
    background-color: rgb(239, 166, 106);
}

/* Main layout styling */
.main-content {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #333;
    min-height: 100vh;
}

/* Últimos Resultados */
.resultados-section {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
}

#resultados-container {
    display: flex;
    justify-content: space-around;
    background-color: #444;
    padding: 20px;
    border-radius: 10px;
    width: 70%;
}

.resultado-box {
    display: flex;
    align-items: center;
    justify-content: space-around;
    width: 300px;
    height: 100px;
    background-color: #666;
    border-radius: 50px;
    padding: 10px;
    margin: 0 10px;
}

.resultado-box span {
    font-size: 2rem;
    color: white;
}

.red-shape, .green-shape {
    width: 50px;
    height: 50px;
}

.red-shape {
    background-color: red;
    clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
}

.green-shape {
    background-color: green;
    clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
}

/* Equipos y Jugadores */
.equipos-jugadores {
    display: flex;
    justify-content: space-around;
    width: 70%;
}

.equipos, .jugadores {
    background-color: #444;
    color: white;
    padding: 20px;
    border-radius: 10px;
    width: 45%;
}

.equipos h2, .jugadores h2 {
    text-align: center;
}

.equipos-list, .jugadores-list {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.equipo-item, .jugador-item {
    background-color: #888;
    padding: 10px;
    margin: 10px;
    width: 80%;
    text-align: center;
    border-radius: 10px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
