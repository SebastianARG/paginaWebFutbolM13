<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores de Fútbol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-column {
            width: 30%;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .player {
            width: 80%;
            padding: 20px;
            margin: 10px;
            background-color: #34495e;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .player:hover {
            background-color: #2980b9;
        }

        .stats-box {
            position: absolute;
            left: 100%;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #ecf0f1;
            overflow: hidden;
            transition: width 0.3s ease;
            border-radius: 8px;
            padding: 0;
        }

        .player:hover .stats-box {
            width: 300px;
            padding: 20px;
        }

        .stats-box h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stats-box p {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="player" data-player="messi">
                Lionel Messi
                <div class="stats-box">
                    <h2>Estadísticas</h2>
                    <p id="messi-stats"></p>
                </div>
            </div>
            <div class="player" data-player="ronaldo">
                Cristiano Ronaldo
                <div class="stats-box">
                    <h2>Estadísticas</h2>
                    <p id="ronaldo-stats"></p>
                </div>
            </div>
            <div class="player" data-player="neymar">
                Neymar Jr
                <div class="stats-box">
                    <h2>Estadísticas</h2>
                    <p id="neymar-stats"></p>
                </div>
            </div>
            <div class="player" data-player="mbappe">
                Kylian Mbappé
                <div class="stats-box">
                    <h2>Estadísticas</h2>
                    <p id="mbappe-stats"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const stats = {
            messi: {
                name: 'Lionel Messi',
                goals: 700,
                assists: 300,
                matches: 850,
                team: 'Inter Miami',
            },
            ronaldo: {
                name: 'Cristiano Ronaldo',
                goals: 800,
                assists: 250,
                matches: 900,
                team: 'Al Nassr',
            },
            neymar: {
                name: 'Neymar Jr',
                goals: 400,
                assists: 200,
                matches: 500,
                team: 'Al Hilal',
            },
            mbappe: {
                name: 'Kylian Mbappé',
                goals: 300,
                assists: 100,
                matches: 350,
                team: 'Paris Saint-Germain',
            }
        };

        // Asignar estadísticas a cada jugador
        document.getElementById('messi-stats').innerHTML = `
            Goles: ${stats.messi.goals}<br>
            Asistencias: ${stats.messi.assists}<br>
            Partidos: ${stats.messi.matches}<br>
            Equipo: ${stats.messi.team}
        `;

        document.getElementById('ronaldo-stats').innerHTML = `
            Goles: ${stats.ronaldo.goals}<br>
            Asistencias: ${stats.ronaldo.assists}<br>
            Partidos: ${stats.ronaldo.matches}<br>
            Equipo: ${stats.ronaldo.team}
        `;

        document.getElementById('neymar-stats').innerHTML = `
            Goles: ${stats.neymar.goals}<br>
            Asistencias: ${stats.neymar.assists}<br>
            Partidos: ${stats.neymar.matches}<br>
            Equipo: ${stats.neymar.team}
        `;

        document.getElementById('mbappe-stats').innerHTML = `
            Goles: ${stats.mbappe.goals}<br>
            Asistencias: ${stats.mbappe.assists}<br>
            Partidos: ${stats.mbappe.matches}<br>
            Equipo: ${stats.mbappe.team}
        `;
    </script>
</body>
</html>
