<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores de Fútbol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-column {
            width: 30%;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .player {
            width: 80%;
            padding: 20px;
            margin: 10px;
            background-color: #34495e;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .player:hover {
            background-color: #2980b9;
        }

        .stats-box {
            position: absolute;
            left: 100%;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #ecf0f1;
            overflow: hidden;
            transition: width 0.3s ease;
            border-radius: 8px;
            padding: 0;
        }

        .player:hover .stats-box {
            width: 300px;
            padding: 20px;
        }

        .stats-box h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stats-box p {
            color: #2c3e50;
        }

        #playersList li {
            display: inline-block;
            margin: 10px;
            position: relative;
        }

        #playersList li img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
        }

        #playersList li .jugador-info {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #playersList li:hover .jugador-info {
            display: block;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: rgb(118, 115, 115);
            opacity: 70%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        nav ul li {
            width: 100px;
            margin: 5px;
            text-align: center;
            background-color: grey;
            border-radius: 10px;
            overflow: hidden;
        }

        nav ul li a {
            display: block;
            padding: 10px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            width: 100%;
            height: 100%;
        }

        nav ul li a:hover {
            background-color: rgb(239, 166, 106);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="../main/index.html">menú</a></li>
            <li><a href="../equipos/prueba.html">equipos</a></li>
            <li><a href="../jugadores/jugadores.html">jugadores</a></li>
            <li><a href="../resultados/resultados.html">Últimos resultados</a></li>
        </ul>
    </nav>
    <h1>Lista de Jugadores</h1>
    <ul id="playersList"></ul>
    <script src="Players-1.js"></script>
</body>

</html>
