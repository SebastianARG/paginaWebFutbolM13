<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores de Fútbol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-column {
            width: 30%;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .player {
            width: 80%;
            padding: 20px;
            margin: 10px;
            background-color: #34495e;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .player:hover {
            background-color: #2980b9;
        }

        .stats-box {
            position: absolute;
            left: 100%;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #ecf0f1;
            overflow: hidden;
            transition: width 0.3s ease;
            border-radius: 8px;
            padding: 0;
        }

        .player:hover .stats-box {
            width: 300px;
            padding: 20px;
        }

        .stats-box h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stats-box p {
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <h1>Lista de Jugadores</h1>
    <table id="playersTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Nacionalidad</th>
                <th>Posición</th>
            </tr>
        </thead>
        <tbody>
            <!-- El contenido de la tabla será generado por JavaScript -->
        </tbody>
    </table>

    <script src="Players-1.js"></script>
</body>

</html>
