<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores de Fútbol</title>
    <style>
        body {
            margin-left: 30px;
            margin-right: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }

        h1 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: #F60;
            color: #FFF;
            padding-right: 0.25em;
            padding-left: 0.25em;
            padding-top: 0.1cm;
            padding-bottom: 0.1cm;
            font-style: italic;
            font-variant: small-caps;
            font-kerning: none;
            font-stretch: expanded;
        }

        h2 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-variant: small-caps;
            font-kerning: none;
            font-stretch: expanded;
        }

        nav ul {
            margin-left: -30px;
            margin-right: -30px;
            list-style: none;
            display: flex;
            background-color: #F60;
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps;
            justify-content: space-around;
        }

        nav ul li {
            display: block;
            padding: 0.25em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        nav ul li:hover {
            background-color: #60C;
        }

        nav ul li a {
            color: #FFF;
            text-decoration: none;
        }

        #resultados-container,
        #team-list,
        #player-list {
            margin: 20px;
        }

        .score-box {
            display: inline-block;
            min-width: 450px;
            min-height: 150px;
        }

        .score-box,
        .team,
        .player-container {
            color: #FFF;
            margin: 10px 0;
            padding: 10px;
            background-color: #F60;
            /* border-radius: 8px; */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .score-box:hover,
        .team:hover,
        .player-container:hover {
            background-color: #263bff;
        }

        .score-container,
        .team-icon,
        .player-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score {
            padding: 5px 10px;
            font-size: 28px;
            font-weight: bold;
            /* border-radius: 5px; */
        }

        .score.green {
            color: #FFF;
            background-color: #007a1d;
        }

        .score.red {
            color: #FFF;
            background-color: #d80000;
        }

        .team-icon img,
        .player-name img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        footer {
            text-align: center;
            font-size: 11px;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-column {
            width: 30%;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .player {
            width: 80%;
            padding: 20px;
            margin: 10px;
            background-color: #34495e;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .player:hover {
            background-color: #2980b9;
        }

        .stats-box {
            position: absolute;
            left: 100%;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #ecf0f1;
            overflow: hidden;
            transition: width 0.3s ease;
            border-radius: 8px;
            padding: 0;
        }

        .player:hover .stats-box {
            width: 300px;
            padding: 20px;
        }

        .stats-box h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stats-box p {
            color: #2c3e50;
        }

        #playersList li {
            display: inline-block;
            margin: 10px;
            position: relative;
        }

        #playersList li img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
        }

        #playersList li .jugador-info {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #playersList li:hover .jugador-info {
            display: block;
        }

        #playersList li .jugador-info p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="../main/index.html">menú</a></li>
            <li><a href="../equipos/prueba.html">equipos</a></li>
            <li><a href="../jugadores/jugadores.html">jugadores</a></li>
            <li><a href="../resultados/resultados.html">Últimos resultados</a></li>
        </ul>
    </nav>
    <h1>Lista de Jugadores</h1>
    <ul id="playersList"></ul>
    <script src="Players-1.js"></script>
</body>

</html>
