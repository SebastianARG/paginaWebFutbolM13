<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Teams</title>
    <style>
        body {
            margin-left: 30px;
            margin-right: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }

        h1 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: #F60;
            color: #FFF;
            padding-right: 0.25em;
            padding-left: 0.25em;
            padding-top: 0.1cm;
            padding-bottom: 0.1cm;
            font-style: italic;
            font-variant: small-caps;
            font-kerning: none;
            font-stretch: expanded;
        }

        h2 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-variant: small-caps;
            font-kerning: none;
            font-stretch: expanded;
        }

        nav ul {
            margin-left: -30px;
            margin-right: -30px;
            list-style: none;
            display: flex;
            background-color: #F60;
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps;
            justify-content: space-around;
        }

        nav ul li {
            display: block;
            padding: 0.25em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        nav ul li:hover {
            background-color: #60C;
        }

        nav ul li a {
            color: #FFF;
            text-decoration: none;
        }

        #resultados-container,
        #team-list,
        #player-list {
            margin: 20px;
        }

        .score-box {
            display: inline-block;
            min-width: 450px;
            min-height: 150px;
        }

        .score-box,
        .team,
        .player-container {
            color: #FFF;
            margin: 10px 0;
            padding: 10px;
            background-color: #F60;
            /* border-radius: 8px; */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .score-box:hover,
        .team:hover,
        .player-container:hover {
            background-color: #263bff;
        }

        .score-container,
        .team-icon,
        .player-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score {
            padding: 5px 10px;
            font-size: 28px;
            font-weight: bold;
            /* border-radius: 5px; */
        }

        .score.green {
            color: #FFF;
            background-color: #007a1d;
        }

        .score.red {
            color: #FFF;
            background-color: #d80000;
        }

        .team-icon img,
        .player-name img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        footer {
            text-align: center;
            font-size: 11px;
        }

        .team-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .team-list li {
            position: relative;
            width: 150px;
            text-align: center;
        }

        .team-logo {
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .team-logo:hover {
            transform: scale(1.1);
        }

        .team-info {
            position: absolute;
            bottom: -110px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 10;
        }

        .team-logo:hover+.team-info {
            opacity: 1;
            visibility: visible;
        }

        .team-info h3 {
            margin: 0;
            font-size: 16px;
        }

        .team-info p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Menú de Navegación -->
    <nav>
        <ul>
            <li><a href="../main/index.html">menú</a></li>
            <li><a href="../equipos/prueba.html">equipos</a></li>
            <li><a href="../jugadores/jugadores.html">jugadores</a></li>
            <li><a href="../resultados/resultados.html">Últimos resultados</a></li>
        </ul>
    </nav>
    <h2>Football Teams</h2>

    <ul class="team-list" id="teamList">
        <!-- The teams will be inserted here by JavaScript -->
    </ul>

    <script>
        // Función para cargar el archivo JSON
        fetch('Equipos.json')
            .then(response => response.json())
            .then(data => {
                const teamsData = data.teams;
                const teamList = document.getElementById("teamList");

                teamsData.forEach(team => {
                    const listItem = document.createElement("li");

                    listItem.innerHTML = `
                    <img src="${team.team.logo}" alt="${team.team.name}" class="team-logo">
                    <div class="team-info">
                        <h3>${team.team.name}</h3>
                        <p><strong>Country:</strong> ${team.team.country}</p>
                        <p><strong>Founded:</strong> ${team.team.founded}</p>
                        <p><strong>Venue:</strong> ${team.venue.name}</p>
                        <p><strong>City:</strong> ${team.venue.city}</p>
                        <p><strong>Capacity:</strong> ${team.venue.capacity}</p>
                    </div>
                `;

                    teamList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching the JSON data:', error));
    </script>

</body>

</html>
